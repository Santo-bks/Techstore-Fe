<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tech Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Techstore/FrontEnd/Style_css/Login_Registrasi/Registrasi.css"/>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-500 mb-8">TECH STORE</h1>
        <div class="bg-cyan-300 p-8 rounded-lg shadow-lg flex flex-col md:flex-row md:items-center form-container">
            <!-- Gambar berada di sebelah kiri -->
            <img src="/Techstore/FrontEnd/Assets/icon_store.png" 
                 alt="Icon_store"
                 class="store-image"/>

            <!-- Formulir berada di sebelah kanan -->
            <div class="form-content">
                <h2 class="text-2xl font-bold text-white mb-4">Daftar Akun</h2>
                <form class="space-y-4">
                    <input type="email" placeholder="E-Mail" class="input-field"/>
                    <input type="tel" placeholder="No. Telephone" class="input-field"/>
                    <input type="text" placeholder="Nama Lengkap" class="input-field"/>
                    <input type="text" placeholder="Alamat Lengkap" class="input-field"/>
                    <input type="password" placeholder="Kata Sandi" class="input-field"/>
                    <input type="password" placeholder="Konfirmasi Kata Sandi" class="input-field"/>
                    <p class="text-xs text-gray-700 mt-2">
                        Dengan mendaftar, saya menyetujui <br/>
                        <span class="text-blue-700">
                            <a href="/Techstore/FrontEnd/HTML/Syarat_&_Ketentuan_serta_Kebijakan_Privasi_TechStore/Syarat-Ketentuan.html">Syarat & Ketentuan</a>
                        </span> serta 
                        <span class="text-blue-700">
                            <a href="/Techstore/FrontEnd/HTML/Syarat_&_Ketentuan_serta_Kebijakan_Privasi_TechStore/Kebijakan-Privasi.html">Kebijakan Privasi TechStore</a>
                        </span>.
                    </p>
                    <div class="button-group">
                        <button type="submit" class="btn-yellow">Daftar</button>
                        <button type="button" class="btn-orange">
                            <a href="Login.html" class="Login-link">Masuk</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
