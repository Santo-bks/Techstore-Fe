<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Ulang Kata Sandi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Techstore/FrontEnd/Style_css/Reset_Password/Reset.css">
</head>
<body>

    <div class="container-box">
        <h2 class="title">Atur Ulang Kata Sandi</h2>
        <p class="subtitle">
            Masukkan e-mail atau nomor HP yang terdaftar. <br>
            Kami akan mengirimkan kode verifikasi untuk atur ulang kata sandi.
        </p>

        <label for="user-input" class="form-label">Nomor HP atau Email</label>
        <input type="text" id="user-input" class="form-control mb-3" placeholder="Masukkan nomor HP atau email">

        <button id="submit-btn" class="btn btn-success w-100 "  >Lanjut</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            const inputValue = document.getElementById("user-input").value.trim();
            if (inputValue === "") {
                alert("Harap masukkan nomor HP atau email!");
            } else {
                // Simpan data ke localStorage agar bisa dipakai di halaman verifikasi
                localStorage.setItem("userContact", inputValue);
                // Arahkan ke halaman verifikasi
                window.location.href = "Verification.html";
            }
        });
    </script>

</body>
</html>
