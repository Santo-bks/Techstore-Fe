<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Techstore/FrontEnd/Style_css/Reset_Password/New_Password.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Atur Ulang Kata Sandi</h3>
        <p class="text-center">Silakan masukkan kata sandi baru Anda.</p>

        <div class="mb-3">
            <label for="new-password" class="form-label">Kata Sandi Baru</label>
            <input type="password" id="new-password" class="form-control">
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" class="form-control">
        </div>

        <button id="reset-btn" class="btn btn-success w-100">Simpan Kata Sandi</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Cek apakah user sudah verifikasi kode
            if (localStorage.getItem("isVerified") !== "true") {
                alert("Anda harus verifikasi kode terlebih dahulu.");
                window.location.href = "Verification.html";
            }
        });

        document.getElementById("reset-btn").addEventListener("click", function () {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword.length < 6) {
                alert("Kata sandi harus minimal 6 karakter.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Kata sandi tidak cocok.");
                return;
            }

            // Simpan status bahwa password berhasil direset
            localStorage.setItem("passwordReset", "true");

            // Redirect ke halaman success.html
            window.location.href = "Success.html"; 
        });
    </script>
</body>
</html>
